<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Team Page</title>
</head>

<body>
    <div class="container">
        <div class="intro">
            <div class="intro-name">
                The creative crew
            </div>
            <div class="intro-detail">
                <div class="intro-detail-title">
                    Who we are
                </div>
                <div class="intro-detail-content">
                    We are team of creatively diverse. diven.
                    innovative individuals working in various
                    locations from the world.
                </div>
            </div>

        </div>
        <div class="team">
            <div class="member">
                <div class="role">Production Owner</div>
                <div class="image">
                    <img src="image/img1.png" alt="member1">
                </div>
                <div class="name">Bill Mahoney</div>
            </div>
            <div class="member member--down member--mobile">
                <div class="role">Art director</div>
                <div class="image">
                    <img src="image/img2.png" alt="member2">
                </div>
                <div class="name">Saba Cabrera</div>
            </div>
            <div class="member">
                <div class="role">Tech Lead</div>
                <div class="image">
                    <img src="image/img3.png" alt="member3">
                </div>
                <div class="name">Shae Le</div>
            </div>
            <div class="member member--mobile">
                <div class="role">UX Designer</div>
                <div class="image">
                    <img src="image/img4.png" alt="member4">
                </div>
                <div class="name">Skylah Lu</div>
            </div>
            <div class="member member--down">
                <div class="role">Developer</div>
                <div class="image">
                    <img src="image/img5.png" alt="member5">
                </div>
                <div class="name">Griff Richards</div>
            </div>
            <div class="member member--mobile">
                <div class="role">Developer</div>
                <div class="image">
                    <img src="image/img6.png" alt="member6">
                </div>
                <div class="name">Stan John</div>
            </div>
        </div>
    </div>

</body>

</html>
